name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# 只保留最新的部署记录
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 构建 Hugo 网站
  build:
- name: Debug public folder
  run: |
    echo "Checking public folder..."
    ls -l ./public
    head -n 5 ./public/index.html
    runs-on: ubuntu-latest
- name: List public files
  run: ls -l ./public
    steps:
      # 拉取仓库代码
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true  # 拉取主题子模块（如果用了Hugo主题）
          fetch-depth: 0    # 拉取所有提交历史

      # 安装 Hugo（适配最新版本）
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          extended: true  # 启用扩展版（支持SCSS等）

      # 构建 Hugo 网站（生成 public 文件夹）
      - name: Build
        run: hugo --minify

      # 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # 部署到 GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4