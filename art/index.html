<a href=https://cellrin050-beep.github.io/CreateWebcellrin.github.io/about/>关于我</a></div><div class=main><div style="max-width:1e3px;margin:0 auto;padding:0 20px"><h1 style="color:#fca7cf;text-align:center;margin:40px 0">我的绘图</h1><div class=art-list style=display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:30px><div class=art-item style="padding:20px;border:1px solid #b5bef3;border-radius:8px;display:flex;flex-direction:column;gap:15px"><div class=art-cover style=width:100%;height:200px;overflow:hidden;border-radius:6px><img src=https://cellrin050-beep.github.io/images/idea8.jpg alt=摸鱼的封面图 style="width:100%;height:100%;object-fit:cover;transition:transform .3s ease" onmouseover='this.style.transform="scale(1.05)"' onmouseout='this.style.transform="scale(1)"'></div><h2 style=color:#e63946;margin:0;font-size:18px>摸鱼</h2><p style=color:#999;margin:0;font-size:14px>发布于：2026-02-16</p><a href=https://cellrin050-beep.github.io/CreateWebcellrin.github.io/art/test0/ style="background-color:#b5bef3;color:#fff;padding:8px 16px;border-radius:4px;text-decoration:none;text-align:center;margin-top:auto">查看详情 →</a></div></div></div></div><script>const canvas=document.getElementById("stars-canvas"),ctx=canvas.getContext("2d");function resizeCanvas(){canvas.width=window.innerWidth,canvas.height=window.innerHeight}resizeCanvas(),window.addEventListener("resize",resizeCanvas);class Star{constructor(){this.x=Math.random()*canvas.width,this.y=Math.random()*canvas.height,this.size=Math.random()*6+2,this.speedY=Math.random()*2+1,this.speedX=Math.random()-.5,this.colors=["#ff6b81","#ff8fa3","#ffc2d1","#ff4757","#70e1f5","#ffd166","#06d6a0","#118ab2"],this.color=this.colors[Math.floor(Math.random()*this.colors.length)],this.alpha=Math.random()*.4+.6}update(){this.y+=this.speedY,this.x+=this.speedX,this.y>canvas.height&&(this.y=0-this.size,this.x=Math.random()*canvas.width)}draw(){ctx.save(),ctx.globalAlpha=this.alpha,ctx.fillStyle=this.color,ctx.translate(this.x,this.y),ctx.rotate(Math.random()*Math.PI*2),ctx.beginPath();for(let e=0;e<5;e++)ctx.lineTo(Math.cos(e*144*Math.PI/180)*this.size,Math.sin(e*144*Math.PI/180)*this.size),ctx.lineTo(Math.cos((e*144+72)*Math.PI/180)*this.size/2.5,Math.sin((e*144+72)*Math.PI/180)*this.size/2.5);ctx.closePath(),ctx.fill(),ctx.restore()}}const stars=[],starCount=80;for(let e=0;e<starCount;e++)stars.push(new Star);function animate(){ctx.clearRect(0,0,canvas.width,canvas.height),stars.forEach(e=>{e.update(),e.draw()}),requestAnimationFrame(animate)}animate()</script></body></html>
