{{ define "main" }}
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <ul style="list-style: none; margin-top: 20px;">
        {{ range .Pages }}
            <li style="margin: 10px 0;">
                <a href="{{ .RelPermalink }}" style="color: #ff6b81; text-decoration: none;">
                    {{ .Title }}
                </a>
                <span style="color: #999; font-size: 14px; margin-left: 10px;">
                    {{ .Date.Format "2006-01-02" }}
                </span>
            </li>
        {{ end }}
    </ul>
{{ end }}
