{{ define "main" }}
<div style="max-width: 1000px; margin: 0 auto; padding: 0 20px;">
  <h1 style="color: #FCA7CF; text-align: center;">{{ .Title }}</h1>
  <p style="text-align: center; color: #999; margin: -10px 0 30px;">
    发布于：{{ .Date.Format "2006-01-02" }}
  </p>

  <!-- 关键修复：用 .Content | safeHTML 强制解析图片URL -->
 <div class="article-content" style="line-height: 1.8; font-size: 16px;">
  {{ .RawContent | safeHTML }}
</div>

  <div style="margin-top: 40px; text-align: center;"style="background-color: #b5bef3; color: white; padding: 8px 16px; border-radius: 4px; text-decoration: none;">
   
 </div>
  <a href="{{ .Site.BaseURL }}art/" ...>← 返回绘图列表
</a>

<!-- 全局样式：覆盖所有图片，强制显示 -->
<style>
  /* 全量覆盖所有图片，优先级拉满 */
  img {
    display: block !important;
    max-width: 90% !important;
    max-height: 80vh !important;
    width: auto !important;
    height: auto !important;
    margin: 20px auto !important;
    border-radius: 8px;
    border: 1px solid #b5bef3;
    /* 强制取消所有隐藏/拦截规则 */
    visibility: visible !important;
    opacity: 1 !important;
    position: relative !important;
    z-index: 999 !important;
  }
  /* 兼容Hugo渲染的所有容器 */
  .article-content * img,
  div > img,
  p > img,
  article img {
    display: block !important;
  }
</style>
{{ end }}
