<!doctype html><html lang=zh-CN><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Tags - 我的个人博客</title><style>*{margin:0;padding:0;box-sizing:border-box}body{min-height:100vh;color:#ff6b81;font-family:microsoft yahei,sans-serif;line-height:1.6;overflow-x:hidden}.bg-container{position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-2;background:url(https://cellrin050-beep.github.io/CreateWebcellrin.github.io/images/background.jpg)no-repeat 50%;background-size:cover;background-attachment:fixed;pointer-events:none}#stars-canvas{position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;pointer-events:none}.banner{width:100%;margin:0 auto}.banner img{width:100%;height:auto;border-radius:8px;display:block}.nav{background:#b5bef3;padding:15px 0;text-align:center;box-shadow:0 2px 5px rgba(0,0,0,.1)}.nav a{color:#fff;text-decoration:none;margin:0 15px;font-size:18px;transition:all .2s ease}.nav a:hover{color:#5a67d8;transform:scale(1.05)}.main{max-width:800px;margin:30px auto;padding:20px;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,5%)}.main h1{color:#ff4757;margin-bottom:20px;text-align:center}.main p{margin-bottom:15px}@media(max-width:768px){.nav a{font-size:16px;margin:0 8px}.main{margin:20px 10px;padding:15px}}</style></head><body><div class=bg-container></div><canvas id=stars-canvas></canvas><div class=banner><img src=https://cellrin050-beep.github.io/CreateWebcellrin.github.io/images/banner.jpg alt=博客banner></div><div class=nav><a href=https://cellrin050-beep.github.io/CreateWebcellrin.github.io/>首页</a>
<a href=https://cellrin050-beep.github.io/CreateWebcellrin.github.io/diary/>日记</a>

<a href=https://cellrin050-beep.github.io/CreateWebcellrin.github.io/about/>关于我</a></div><div class=main><h1>Tags</h1><ul style=list-style:none;margin-top:20px></ul></div><script>const canvas=document.getElementById("stars-canvas"),ctx=canvas.getContext("2d");function resizeCanvas(){canvas.width=window.innerWidth,canvas.height=window.innerHeight}resizeCanvas(),window.addEventListener("resize",resizeCanvas);class Star{constructor(){this.x=Math.random()*canvas.width,this.y=Math.random()*canvas.height,this.size=Math.random()*6+2,this.speedY=Math.random()*2+1,this.speedX=Math.random()-.5,this.colors=["#ff6b81","#ff8fa3","#ffc2d1","#ff4757","#70e1f5","#ffd166","#06d6a0","#118ab2"],this.color=this.colors[Math.floor(Math.random()*this.colors.length)],this.alpha=Math.random()*.4+.6}update(){this.y+=this.speedY,this.x+=this.speedX,this.y>canvas.height&&(this.y=0-this.size,this.x=Math.random()*canvas.width)}draw(){ctx.save(),ctx.globalAlpha=this.alpha,ctx.fillStyle=this.color,ctx.translate(this.x,this.y),ctx.rotate(Math.random()*Math.PI*2),ctx.beginPath();for(let e=0;e<5;e++)ctx.lineTo(Math.cos(e*144*Math.PI/180)*this.size,Math.sin(e*144*Math.PI/180)*this.size),ctx.lineTo(Math.cos((e*144+72)*Math.PI/180)*this.size/2.5,Math.sin((e*144+72)*Math.PI/180)*this.size/2.5);ctx.closePath(),ctx.fill(),ctx.restore()}}const stars=[],starCount=80;for(let e=0;e<starCount;e++)stars.push(new Star);function animate(){ctx.clearRect(0,0,canvas.width,canvas.height),stars.forEach(e=>{e.update(),e.draw()}),requestAnimationFrame(animate)}animate()</script></body></html>
